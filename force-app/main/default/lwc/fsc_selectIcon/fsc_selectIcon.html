<template>

    <!-- Select Icon Type -->
    <fieldset class="slds-form-element">
        <legend class="slds-form-element__legend slds-form-element__label">{selectTypeLabel}</legend>
        <div class={gridClassType} style={gridStyleType}>
            <template for:each={types} for:item="type">
                <div key={type.name} class={columnClassType}>
                    <input type="radio" id={type.name} value={type.name} name={radioGroupType} data-id={type.name} onclick={handleChangeType} />
                    <label for={type.name}>
                        <!-- Display Visual Card Pickers with Icons-->
                        <span
                            class="slds-visual-picker__figure slds-visual-picker__text class=slds-box slds-box_link slds-box_x-small slds-media"
                            style="width:25rem">
                            <div
                                class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                                <lightning-icon size={type.size} icon-name={type.icon}></lightning-icon>
                            </div>
                            <div
                                class="slds-media__body slds-border_left slds-p-left_small slds-p-top_xxx-small">
                                <span class="slds-text-heading_medium slds-m-bottom_x-small">{type.name}</span>
                                <span class="slds-text-title">{type.desc}</span>
                            </div>
                        </span>
                        <span class="icon-container slds-visual-picker__text-check">
                            <lightning-icon icon-name="utility:check" size="x-small" variant="inverse">
                            </lightning-icon>
                        </span>
                    </label>
                </div>
            </template>
        </div>
    </fieldset>


</template>
